<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1E293B" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <title>BitsSun</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "sun-gold": "#FBBF24",
                        "sun-light": "#FEF3C7",
                        "sun-warm": "#FDE68A",
                        "charcoal": "#1E293B",
                        "charcoal-deep": "#0F172A",
                        "charcoal-soft": "#334155",
                        "vendor-green": "#3B82F6",
                        "vendor-green-dark": "#2563EB",
                        "tourist-coral": "#F97316",
                        "tourist-coral-dark": "#EA580C",
                        "surface": "#FFFFFF",
                        "surface-alt": "#F8FAFC",
                        "border-light": "#E2E8F0",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "body": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "sharp": "0px",
                        "xs": "2px",
                        "sm": "4px",
                        "card": "4px",
                        "btn": "4px",
                        "pill": "4px"
                    },
                    animation: {
                        "slide-up": "slideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)",
                        "scale-in": "scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)",
                        "shake": "shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97)",
                        "pulse-energy": "pulseEnergy 2s ease-in-out infinite",
                        "bounce-in": "bounceIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)",
                    },
                    keyframes: {
                        slideUp: {
                            "0%": { transform: "translateY(30px)", opacity: "0" },
                            "100%": { transform: "translateY(0)", opacity: "1" }
                        },
                        scaleIn: {
                            "0%": { transform: "scale(0.8)", opacity: "0" },
                            "100%": { transform: "scale(1)", opacity: "1" }
                        },
                        shake: {
                            "0%, 100%": { transform: "translateX(0)" },
                            "25%": { transform: "translateX(-5px)" },
                            "75%": { transform: "translateX(5px)" }
                        },
                        pulseEnergy: {
                            "0%, 100%": { boxShadow: "0 0 0 0 rgba(251, 191, 36, 0.5)" },
                            "50%": { boxShadow: "0 0 0 15px rgba(251, 191, 36, 0)" }
                        },
                        bounceIn: {
                            "0%": { transform: "scale(0.3)", opacity: "0" },
                            "50%": { transform: "scale(1.05)" },
                            "70%": { transform: "scale(0.9)" },
                            "100%": { transform: "scale(1)", opacity: "1" }
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0F172A;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 500, 'GRAD' 0, 'opsz' 24;
        }

        .fill-1 {
            font-variation-settings: 'FILL' 1, 'wght' 500;
        }

        /* Brutalist hover effect */
        .btn-brutal:hover {
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0 #0F172A;
        }

        .btn-brutal:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        /* Staggered animation delays */
        .delay-100 {
            animation-delay: 100ms;
        }

        .delay-200 {
            animation-delay: 200ms;
        }

        .delay-300 {
            animation-delay: 300ms;
        }

        .delay-400 {
            animation-delay: 400ms;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>

</head>
